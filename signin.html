<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Maths VLab</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container header-container">
        <div class="left-section">
          <h1>Maths VLab - Sign In</h1>
        </div>
        <div class="right-section">
          <a href="index.html" class="auth-btn">Home</a>
        </div>
      </div>
    </header>

    <!-- SIGN IN FORM -->
    <section id="signin" class="auth-section">
      <div class="container form-container">
        <h2>Welcome Back</h2>
        <form id="signin-form">
          <div class="form-group">
            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" name="signin-email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" name="signin-password" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Maths VLab. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
